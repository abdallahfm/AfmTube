<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stream Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
        }

        video {
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin: 10px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .back-link {
            background-color: #6c757d; /* Differentiate the back link with a slightly different color */
        }

        .back-link:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
<h1>Video Stream</h1>
<video controls width="720" th:src="${videoUrl}">
    Your browser does not support the video tag.
</video>
<br>
<a href="/videos" class="back-link">Back to the list of videos</a>
<a href="http://localhost:8081">Upload a video</a>
</body>
</html>
